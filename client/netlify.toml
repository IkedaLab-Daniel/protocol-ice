[build]
  publish = "dist"
  command = "npm run build"

# Proxy API requests to EC2 backend
[[redirects]]
  from = "/api/*"
  to = "http://3.106.244.87:3000/api/:splat"
  status = 200
  force = true

# Proxy health check endpoint
[[redirects]]
  from = "/health"
  to = "http://3.106.244.87:3000/health"
  status = 200
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
